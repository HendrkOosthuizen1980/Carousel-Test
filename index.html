<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="carousel">
        <div class="flex-container">
            <div class="carousel__button carousel__button--left is-hidden">
                <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            </div>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image" src="./images/V2_render_13.png" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="./images/Diagnonal_config_render20.png" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="./images/raised_bed_render_4.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="carousel__button carousel__button--right">
                <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="/javascript/carousel.js"></script>
</body>
</html>
